<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Where in the world?</h1>
      <button id="dark-mode-btn" class="dark-mode-btn">
        <i class="ri-moon-line"></i>Dark Mode
      </button>
    </header>
<main>
  <div class="search-container">
    <div class="countryName-input">
      <form class="form">
        <i class="ri-search-line"></i>
        <input
          type="text"
          placeholder="Search for a country..."
        />
      </form>
      <select name="filter-input" id="filter-input">
        <option value="all">Filter by Region</option>
        <option value="africa">Africa</option>
        <option value="americas">Americas</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="oceania">Oceania</option>
      </select>
    </div>
  </div>

  <div class="countries">
  </div>
<div id="country-detail-container" class="country-detail-container"></div>
</main>

    <script src="main.js" type="module"></script>
  </body>
</html>
